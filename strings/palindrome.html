<html>
    <head></head>
    <body>
        <script>
            var m=prompt();
            var n="";
            for(var i=m.length-1;i>=0;i--)
            {
                n=n+m[i];
            }
            if(n==m)
            {
                console.log(m+"is a palindrome");
            }
            else{
                console.log(m+"is not a palindrome");
            }
        </script>
    </body>
</html>
