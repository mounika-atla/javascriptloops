<html>
    <head></head>
    <body align="center">
        <h1> change button background color onclick</h1>
        <button onclick="abc()" id="btn">white</button>
    </body>
    <script>
        var btn=document.getElementById("btn");
        function abc(){
            if(btn.innerHTML==='white')
            {
                btn.innerhtml='green';
                btn.style.backgroundColor='green';
                btn.style.color='white';
            }
            else{
                btn.innerHTML='white';
                btn.style.backgroundColor='white';
                btn.style.color='green';
            }
        }
    </script>

</html>
