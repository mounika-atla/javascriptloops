<html>
    <head></head>
    <body align="center">
        <h1 >Toggle button to show true or false</h1>
        <button onclick="abc()" style="background-color: darkorange;">toggle</button><span id="t">true</span>
    </body>
    <script>
        var x=document.getElementById("t");
        function abc(){
            if(x.innerHTML==="true")
            {
               x.innerHTML="false";
            }
    else{
        x.innerHTML="true";
    }
}
    </script>
</html>
