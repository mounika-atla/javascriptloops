<html>
    <head></head>
    <body>
        <img src="https://tse1.mm.bing.net/th?id=OIP.lyjvno-eTHWUqmECR3AR3QHaH-&pid=Api&P=0&h=180" id="d1" style="height: 200px" width="200px">
        <button onclick="abc()" id="d2">on</button>
    <script>
        var x=document.getElementById('d1')
        var y=document.getElementById('d2')
        function abc(){
        if(y.innerHTML=="on")
        {
            y.innerHTML="off";
            x.src="https://images.fineartamerica.com/images-medium-large-5/1-incandescent-light-bulb-science-photo-library.jpg"
        }
        else{
            y.innerHTML="on";
            x.src="https://tse1.mm.bing.net/th?id=OIP.lyjvno-eTHWUqmECR3AR3QHaH-&pid=Api&P=0&h=180"
        }
    }
    </script>
    </body>

</html>
