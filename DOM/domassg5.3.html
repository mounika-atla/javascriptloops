<html>
    <head></head>
    <body>
        <ul id="d1"></ul>
        <script>
            var arr=["ramesh","suresh","praveen","gopi","sunil"]
            var a=document.getElementById("d1")
            for(var i=0;i<=arr.length-1;i++)
            {
                var x=document.createElement("li")
                x.innerHTML=arr[i]
                a.appendChild(x)
            }
            
        </script>
    </body>
</html>
