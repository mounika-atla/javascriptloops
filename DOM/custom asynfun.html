<html>
    <head></head>
    <body>
        <script>
            function add(a)
            {
                var sum=0;
                for(var i=0;i<=a;i++)
                {
                    sum=sum+i;
                }
                return Promise.resolve(sum)
            }
            add(345678).then(function(res){console.log(res)})
        </script>
    </body>
</html>
