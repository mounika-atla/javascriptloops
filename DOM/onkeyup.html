<html>
    <head></head>
    <body>
        <input type="text"  onkeyup="abc(event)">
        <h1 id="d1"></h1>
        <script>
            function abc(e){
             var x=document.getElementById("d1");
              x.innerHTML=e.target.value  
            }          
        </script>
    </body>
</html>
