<html>
    <head></head>
    <body align="center">
        <h1>Like and Dislike Button</h1>
        <button onclick="abc()" >like</button><span id="d1"></span><br><br>
        <button onclick="xyz()">dislike</button><span id="d2"></span>
    </body>
    <script>
        var x=document.getElementById('d1')
        var y=document.getElementById('d2')
        var i=1;
        var k=1;
        function abc(){
            x.innerHTML=i++;

        }
        function xyz(){
            y.innerHTML=k++;
        }

        

    </script>
</html>
