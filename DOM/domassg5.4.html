<html>
    <head></head>
    <body>
        <ul id="d1"></ul>
    </body>
    <script>
        var arr=[11,12,13,14,15,16,17]
        var a=document.getElementById("d1")
        for(var i=0;i<=arr.length-1;i++)
        {
            var x=document.createElement("li")
            x.innerHTML=arr[i]
            a.appendChild(x)
        }
    </script>
</html>
