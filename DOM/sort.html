<html>
    <head></head>
    <body>
        <script>
            var br=["apple","mango","orange","grapes"]
            br.sort(function(a,b){
                if(a<b)
                {
                    return -1;
                }
                if(a>b)
                {
                    return 1;
                }
                return 0;
            })
            console.log(br);
        </script>

    </body>
</html>
