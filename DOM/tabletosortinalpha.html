<html>
    <body>
        <button onclick="sortAsc()" style="margin-right:30px">A-Z</button>
        <button onclick="sortDesc()" style="margin-right:30px">Z-A</button>


        <input type="text" id="searchBox" onkeyup="search()">

        <table border ="1">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
        <script>
            var tbody = document.getElementById('tb');
            var searchBox = document.getElementById('searchBox');
            var people= [
                {
                    "firstname":"praveen",
                    "lastname":"gubbala",
                    "age":36,
                    "gender":"male",
                    "city":"hyd",
                    "salary":10000
                },
                {
                    "firstname":"srikanth",
                    "lastname":"gubbala",
                    "age":32,
                    "gender":"male",
                    "city":"bengaluru",
                    "salary":20000
                },
                {
                    "firstname":"pradeep",
                    "lastname":"reddy",
                    "age":21,
                    "gender":"male",
                    "city":"hyd",
                    "salary":25000
                },
                {
                    "firstname":"mounika",
                    "lastname":"mudiraju",
                    "age":20,
                    "gender":"female",
                    "city":"nalgonda",
                    "salary":30000
                },
                {
                    "firstname":"nikhil",
                    "lastname":"m",
                    "age":22,
                    "gender":"male",
                    "city":"guntur",
                    "salary":2000
                },
                {
                    "firstname":"riya",
                    "lastname":"bhadouria",
                    "age":14,
                    "gender":"female",
                    "city":"indore",
                    "salary":40000
                }
            ];
            createTable(people);
            function sortAsc(){
                people.sort(function(a,b){
                    var fn1=a.firstname.toLowerCase();
                    var fn2=b.firstname.toLowerCase();
                    if(fn1 < fn2)  
                    {
                        return -1;
                    }
                    else{
                        return 1;
                    }
                   
                    return 0;
                });
                createTable(people);
            }
            function search(){
                var filteredPeople=people.filter(function(person){
                    return(person.firstname.toLowerCase().startswith(searchBox.value.toLowerCase()))
                });
                createTable(filteredPeople);
            }

            function createTable(arr){ 
                tbody.innerHTML="";
                arr.forEach(function(person){
                var trow = document.createElement('tr');
                var td1=document.createElement('td');
                td1.innerHTML=person.firstname;
                var td2=document.createElement('td');
                td2.innerHTML=person.lastname;
                var td3=document.createElement('td');
                td3.innerHTML=person.age;
                var td4=document.createElement('td')
                td4.innerHTML=person.gender;
                var td5=document.createElement('td');
                td5.innerHTML=person.city;
                var td6=document.createElement('td');
                td6.innerHTML=person.salary;

                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                trow.appendChild(td4);
                trow.appendChild(td5);
                trow.appendChild(td6);

                tbody.appendChild(trow);
        
         })
        }    
        </script>
    </body>
</html>
