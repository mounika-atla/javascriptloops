<html>
    <head></head>
    <body>
        <table id=""tab" border="1pxsolid";>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>gender</th>
                <th>city</th>
                </tr>
            <tr>
                <td>mounika</td>
                <td>22</td>
                <td>female</td>
                <td>hyderabad</td>
            </tr>
            <tr>
                <td>chethana</td>
                <td>20</td>

            </tr>
            <tr>
                <td>madhu</td>
                <td>30</td>
                <td>female</td>

            <tr>
                <td>chandu</td>
                <td>23</td>
                <td>male</td>
                <td>chirala</td>
            </tr>
            </table>
        <script>
            var rt=document.createElement('tr');
            headings.forEach(function(a){
                var ht=document.createElement('th')
                ht.innerHTML=a;
                rt.appendChild(ht);
            })
            var tb=document.getElementById('tab')
            tb.appendChild(rt);
            people.forEach(function(x)
            {
                var tro=document.createElement("tr");
                var td1=document.createElement("td");
                td1.innerHTML=x.name;
                tro.appendChild(td1);
                var td2=document.createElement("td");
                td2.innerHTML=x.age;
                tro.appendChild(td2);
                var td3=document.createElement("td");
                td3.innerHtml=x.gender;
                tro.appendChild(td3);
                var td4=document.createElement("td");
                td4=innerHTML=x.city;
                tro.appendChild(td4);
                tb.appendChild(tro);
                
            });
        </script>
    </body>
</html>
